name: Node.js CI/CD with GHCR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest .

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/my-node-app:latest
