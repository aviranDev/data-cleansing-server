name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Node.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18'

      - name: Install Dependencies
        run: npm install

      - name: Build the App
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Deploy to Production
        env:
          NODE_ENV: production
